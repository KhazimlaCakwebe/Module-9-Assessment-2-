<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>🌐 World Clock</title>
</head>
<body>

<div class="world-clock">
  <h1>🌐 World Time</h1>
  <div class="cities">
    <div class="city" id="Reykjavik">
      <h2>Reykjavik 🇮🇸</h2>
      <div class="time">--:--:--</div>
    </div>
    <div class="city" id="CapeTown">
      <h2>Cape Town 🇿🇦</h2>
      <div class="time">--:--:--</div>
    </div>
    <div class="city" id="Tokyo">
      <h2>Tokyo 🇯🇵</h2>
      <div class="time">--:--:--</div>
    </div>
    <div class="city" id="Toronto">
      <h2>Toronto 🇨🇦</h2>
      <div class="time">--:--:--</div>
    </div>
    <div class="city" id="Sydney">
      <h2>Sydney 🇦🇺</h2>
      <div class="time">--:--:--</div>
    </div>
    <div class="city" id="BuenosAires">
      <h2>Buenos Aires 🇦🇷</h2>
      <div class="time">--:--:--</div>
    </div>
  </div>
</div>

<script>
  const cities = {
    Reykjavik: 'Atlantic/Reykjavik',
    CapeTown: 'Africa/Johannesburg',
    Tokyo: 'Asia/Tokyo',
    Toronto: 'America/Toronto',
    Sydney: 'Australia/Sydney',
    BuenosAires: 'America/Argentina/Buenos_Aires'
  };

  function updateTimes() {
    for (const [id, timeZone] of Object.entries(cities)) {
      const time = new Date().toLocaleTimeString('en-GB', {
        timeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.querySelector(`#${id} .time`).textContent = time;
    }
  }

  setInterval(updateTimes, 1000);
  updateTimes();
</script>

</body>
</html>
